<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="/favicons/favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">

    <script defer src="./js/scrip.js"></script>

    <title>Pokedex_online</title>
</head>
<body>

    <main>

        <section>
            <div class="light">
                <div> <img src="./imagens/blue.png" class="blue"></div>
                <div> <img src="./imagens/green.png" class="green"></div>
                <div> <img src="./imagens/red.png" class="red"></div>
                <div> <img src="./imagens/yellowpng.png" class="yellow"></div>

            </div>
        </section>

        <img src="#" alt="pokemon" class="pokemon_img">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input type="search"
                   class="input_search"
                   placeholder="Name or Number"
                   required
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <img src="./imagens/giphy.gif" alt="pokedex" class="question">
        <img src="/imagens/pokedex.png" alt="pokedex" class="pokedex">

    </main>

    
    
</body>
</html>
